<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #5f2a8b;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 100px;
            color: #5f2a8b;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            color: #5f2a8b;
        }

        .return-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #9b59b6;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #8e44ad;
        }

        .icon {
            font-size: 100px;
            color: #9b59b6;
        }

        a {
            color: #9b59b6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="icon">
        <i class="fas fa-futbol"></i>
    </div>
    
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p>It seems like you may have hit an incorrect link or the page has been moved.</p>
    <button class="return-button" onclick="window.location.href='index.html';">Return to Home Page</button>
    <p>Or <a href="index.html">click here</a> to go back to the homepage.</p>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
